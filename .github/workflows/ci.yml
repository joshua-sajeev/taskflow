name: Run Tests

on:
  push:
  pull_request:

jobs:
  test:
    name: Go Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run tests
      run: go test ./... -v
    
    - name: Run tests with coverage
      run: go test ./... -v -coverprofile=coverage.out
    
    - name: Show coverage
      run: go tool cover -func=coverage.out
